<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="main.css">
<script type="module" src="index.js"></script>
<head>
    <title>My Calender</title>

</head>
<body>
<img class="w-100" src="assets/calendar-header.jpg" alt="Header Picture">
<div class="container p-2">
    <div class="row">
        <div class="col-5 card mt-5">
            <h3 class="mt-3 mb-4">Mijn afspraken</h3>
            <div class="form-group">
                <label for="date-input">Datum</label>
                <p>Voer de datum in het formaat mm-dd-yyyy:</p>
                <input type="date" class="form-control" id="date-input">
            </div>
            <div class="form-group">
                <label for="time-input">Time</label>
                <input type="time" class="form-control" id="time-input">
            </div>
            <div class="form-group">
                <label for="app_name">Afspraak naam</label>
                <input type="text" class="form-control" id="app_name">
            </div>
            <div class="alert alert-danger error" role="alert" style="display:none;"></div>
            <div class="mt-4">
                <button type="submit" id="button" class="btn btn-outline-secondary">Afspraak toevoegen</button>
            </div>
            <div class="mt-5">
                <div class="alert alert-success" role="alert"></div>
            </div>
        </div>
        <div class="card col-6 mt-5 mx-5 card-container" id="card"></div>
    </div>
</div>
</body>
</html>
