<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="main.css">

<head>
    <title>My Calender</title>

<body>
<form>
<div class="mt-5 m-sm-4">
<div class="row col-7">
    <div class="col-5">
        <h1>All appointments</h1>
        <div class="form-group">
            <label for="date-time-input">Date</label>
            <input type="datetime-local" class="form-control w-75 " id="date-time-input">
        </div>
        <div class="form-group">
            <label for="app_name">Appointment name</label>
            <input type="text" class="form-control w-75" id="app_name">
        </div>
        <div class="alert-danger error" style="background: none"></div>
        <div class="mt-4">
            <button type="submit" id="button" class="btn">Add appointment</button>
        </div>
    </div>
    <div class="col-7 mt-5">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title"></h6>
                <h6 class="card-title"></h6>
                <h6 class="card-title"></h6>
            </div>
        </div>
    </div>
    </div>
</div>
</form>

</html>
